                normalized: 
                  summary: "Normalized NGSI-LD"
                  value: 
                    - 
                      $ref: "https://smart-data-models.github.io/dataModel.CPSV-AP/Evidence/examples/example-normalized.jsonld"
          description: OK
      tags: 
        - ngsi-ld
